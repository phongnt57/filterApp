apply plugin: 'com.android.library'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1'
  }
}

android {
  compileSdkVersion 27
  buildToolsVersion "26.0.2"

  defaultConfig {
    minSdkVersion 8
    targetSdkVersion 23
    versionCode 3000
    versionName "3.0.0"
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      res.srcDirs = ['res']
      aidl.srcDirs = ['src']
    }
  }
}